<!DOCTYPE html>
<html lang ='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Goodnight App | Home</title>
	<meta name='description' content='dream tracking and reporting app: home page'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Gothic+A1:100" rel="stylesheet">
	<link rel="stylesheet" href="/main.css">
	<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
	<script src='fullcalendar/lib/jquery.min.js'></script>
	<script src='fullcalendar/lib/moment.min.js'></script>
	<script src='fullcalendar/fullcalendar.js'></script>
</head>
<body>
	<header role='banner' class='navigationBar'>
			<a href='dreamreport.html' aria-label='link to homepage'><button type='button' class='dreamReportNavButton' value='Go_to_Dream_Report' aria-label='link to homepage'><img src='https://i.imgur.com/BC4IfeR.png' alt='Go to homepage Icon'></button></a>
			<a href='/newentry.html' aria-label='link to new entry page'><button type='button' class='newEntryNavButton' value='Go_to_New_Dream_Entry' aria-label='link to new entry page'><img src='https://i.imgur.com/LA8h4aR.png' alt='Go to new dream entry icon'></button></a>
			<a href='dreamlog.html' aria-label='link to dream log'><button type='button' class='dreamLogNavButton' value='Go_to_Dream_Log'  aria-label='link to dream log'><img src='https://i.imgur.com/3rYNook.png' alt='Go to dream log icon'></button></a>
			<button type='button' class='accountProfileNavButton' value='Go_to_Account_Profile' aria-label='button to open account profile'><img src='https://i.imgur.com/NaPOcQ7.png' alt='See account profile icon'></button>
			<section id='accountProfileWindow' hidden aria-live='assertive'>
			</section>
	</header>
  	<section id='errorWarningWindow' hidden aria-live='assertive'>
    	<h2>Uh oh, looks like our server is getting its beauty sleep.</h2>
      	<button role="button" type="button" class="backtoHomepageButton">Back to Homepage</button>
    </section>
  	<section id='refreshCredWarningWindow' hidden aria-live='assertive'>
    	<h2>Wake up, sleepyhead! Please log back in to access your dreams.</h2>
      	<button role="button" type="button" class="refreshCredButton">Back to Login</button>
    </section>
	<section role='main' id='main'>
		<section id='pageContents'>
			<div id='dreamReport'>
			</div>
			<div id='calendar'></div>
			<div class='eventsMoreInfoBox' hidden aria-live='assertive'></div>
			<div class='dreamContentWindow' hidden aria-live='assertive'></div>
			<div class='symbolsMoreInfoBox' aria-live='assertive'></div>
		</section>
	</section>
<script src="/clientside.js"></script>
</body>
