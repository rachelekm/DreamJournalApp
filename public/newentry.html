<!DOCTYPE html>
<html lang ='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Goodnight App | New Entry</title>
	<meta name='description' content='dream tracking and reporting app: new entry page'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Gothic+A1:100" rel="stylesheet">
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<header role='header' class='navigationBar'>
      <a href='dreamreport.html'><button type='button' class='dreamReportNavButton' value='Go_to_Dream_Report'><img src='https://i.imgur.com/BC4IfeR.png'></button></a>
      <a href='/newentry.html'><button type='button' class='newEntryNavButton' value='Go_to_New_Dream_Entry'><img src='https://i.imgur.com/LA8h4aR.png'></button></a>
      <a href='dreamlog.html'><button type='button' class='dreamLogNavButton' value='Go_to_Dream_Log'><img src='https://i.imgur.com/3rYNook.png'></button></a>
      <button type='button' class='accountProfileNavButton' value='Go_to_Account_Profile'><img src='https://i.imgur.com/NaPOcQ7.png'></button>
	</header>
  <section id='accountProfileWindow' hidden>
    </section>
  <section id='errorWarningWindow' hidden>
    <h2>Uh oh, looks like our server is getting its beauty sleep.</h2>
      <button role="button" type="button" class="backtoHomepageButton">Back to Homepage</button>
    </section>
  <section id='refreshCredWarningWindow' hidden>
    <h2>Wake up, sleepyhead! Please log back in to access your dreams.</h2>
      <button role="button" type="button" class="refreshCredButton">Back to Login</button>
    </section>
	<section role='main' id='main'>
		<section id='pageContents'>
			<form class="dreamEntryForm">
      			<fieldset class="newEntryFieldset">
        		<legend class='dreamEntryLegend'>
        		<textarea type='text' name='dreamContentInput' placeholder='Record your dream here...' aria-label="dream-entry-content-input" wrap='soft' required></textarea></legend>
        		<legend class='moreInfoForm1' hidden>What three symbols stuck out most?

        		<input type='text' name='dreamKeywordsInput1' placeholder='1.' aria-label="dream-keyword-input" required></legend>
        		<legend class='moreInfoForm1' hidden>
        		<input type='text' name='dreamKeywordsInput2' placeholder='2.' aria-label="dream-keyword-input"></legend>
        		<legend class='moreInfoForm1' hidden>
        		<input type='text' name='dreamKeywordsInput3' placeholder='3.' aria-label="dream-keyword-input"></legend>
            <legend class='moreInfoForm1' hidden>Was this a nightmare?
            <input type='radio' name='dreamTypeInput' value='yes' aria-label="dream-type-slection-option1" required><label for='dreamTypeInput'>Yes</label>
            <input type='radio' name='dreamTypeInput' value='no' aria-label="dream-type-slection-option2"><label for='dreamTypeInput'>No</label>
            </legend>
				<legend class='moreInfoForm2' hidden>Select how you feel below:

      			<select name='userMoodInput' aria-label="user-mood-input" multiple size='3' required>
      				<option value='happy'>Happy</option>
      				<option value='calm'>Calm</option>
      				<option value='lethargic'>Lethargic</option>
      				<option value='emotional'>Emotional</option>
      				<option value='anxious'>Anxious</option>
      				<option value='irritated'>Irritated</option>
      				<option value='depressed'>Depressed</option>
      				<option value='excited'>Excited</option>
      				<option value='nervous'>Nervous</option>
      				<option value='apathetic'>Apathetic</option>
      			</select></legend>
            <legend class='moreInfoForm2' hidden>Select the life themes you're currently giving significant thought or worry:

            <select name='userLifeEventsInput' aria-label="user-life-events-input" multiple size='3' required>
              <option value='Opportunities and Professional Development'>Opportunities and Professional Development</option>
              <option value='Sense of Purpose'>Sense of Purpose</option>
              <option value='Home and Domestic Development'>Home and Domestic Development</option>
              <option value='Family'>Family</option>
              <option value='Relationships'>Relationships</option>
              <option value='School or Work Expectations'>School or Work Expectations</option>
              <option value='Creative Pursuits'>Creative Pursuits</option>
              <option value='Security and Control'>Security and Control</option>
              <option value='Religion or Spirituality'>Religion or Spirituality</option>
              <option value='Health'>Health</option>
              <option value='Money'>Money</option>
              <option value='Aging'>Aging</option>
              <option value='Physical Appearance'>Physical Appearance</option>
            </select></legend>
      			</fieldset>
      			<button role="button" type="submit" class="submitButton" hidden>Add to Dream Bank</button>
    		</form>
    		 <button role="button" type="button" class="moreInfoButton1"><img src='https://i.imgur.com/lX9FEcH.png?1'/></button>
         <button role="button" type="button" class="moreInfoButton2" hidden><img src='https://i.imgur.com/lX9FEcH.png?1'/></button>
		</section>
	</section>
<script src="/clientside.js"></script>
</body>
</html>
